services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: agent_manager
      POSTGRES_PASSWORD: agent_manager
      POSTGRES_DB: agent_manager
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_manager -d agent_manager"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgres://agent_manager:agent_manager@postgres:5432/agent_manager
      ORIGIN: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
