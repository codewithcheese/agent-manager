services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: agent_manager
      POSTGRES_PASSWORD: agent_manager
      POSTGRES_DB: agent_manager
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent_manager -d agent_manager"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
